name: Build YouTube Fork
on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: '**/go.sum'
      
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: yarn
          cache-dependency-path: 'src/webapp/yarn.lock'
      
      - name: Build Web
        run: make build-web
      
      - name: Build Linux amd64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -tags release -buildvcs=false -o bin/bililive-go-linux-amd64 ./src/cmd/bililive/
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bililive-go-youtube
          path: bin/bililive-go-linux-amd64
